{% extends 'base.html'%} {% block content %}

<div class="row">

    <h3>Categories</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for categorie in categories %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_categorie', categorie_id=categorie._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_categorie', categorie_id=categorie._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                <div class="task_header">
                    <strong>{{categorie.categorie_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
</div>
{% endblock %}
